<template>
  <div
    class="participation-dates-section"
    ref="sectionElement"
  >
    <div class="row">
      <div class="col-12 col-md-6 col-xl-3 section">
        <div class="container">
          <div class="triangle"><img src="${ getTriangle() }"></div>
          <div class="shortdate">Now</div>
          <div
            class="body"
            if.to-view="lockingPeriodHasNotStarted"
          >Getting ready to launch the dxDAO.</div>
          <div
            class="body"
            if.to-view="inLockingPeriod"
          ><a route-href="route: stake-for-your-vote">Take part in the user interface</a>.</div>
          <div
            class="body"
            if.to-view="inRepDistributionPeriod"
          ><a route-href="route: stake-for-your-vote">Check out your reputation</a>.</div>
          <div
            class="body"
            if.to-view="inGovernancePeriod"
          ><a
              href="https://alchemy.daostack.io"
              target="_blank"
            >Take part in the dxDAO</a>.</div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3 section">
        <div class="container">
          <div class="triangle"><img src="${ getTriangle() }"></div>
          <div class="shortdate">${lockingPeriodStartDate | date:'shortdayofmonth'} <span class="time">${lockingPeriodStartDate | date:{ format: 'amPmHourTz' }}</span></div>
          <div class="phase">Vote Staking Period</div>
          <div class="longdate">${lockingPeriodStartDate | date:'shortdate'} through ${lockingPeriodEndDate | date:'shortdate'}</div>
          <div class="body">
            <p>This is when you can take part in the above-mentioned vote staking period to gain Reputation (voting power).</p>
            <p>* Please participate early to avoid potential blockchain problems</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3 section">
        <div class="container">
          <div class="triangle"><img src="${ getTriangle() }"></div>
          <div class="shortdate">${distributionPeriodStartDate | date:'shortdayofmonth'} <span class="time">${distributionPeriodStartDate | date:{ format: 'amPmHourTz' }}</span></div>
          <div class="phase">Reputation (Voting Power) Distribution Period</div>
          <div class="longdate">${distributionPeriodStartDate | date:'shortdate'} through ${distributionPeriodEndDate | date:'shortdate'}</div>
          <div class="body">Come back to the vote staking interface to see your individual amount of Reputation!</div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-3 section">
        <div class="container">
          <div class="triangle"><img src="${ getTriangle() }"></div>
          <div class="shortdate">${governanceStartDate | date:'shortdayofmonth'} <span class="time">${governanceStartDate | date:{ format: 'amPmHourTz' }}</span></div>
          <div class="phase">Community Governance</div>
          <div class="longdate">${governanceStartDate | date:'shortdate'}</div>
          <div class="body">
          </div>
          <div>Be an active stakeholder in the dxDAO.</div>
        </div>
      </div>
    </div>
  </div>
</template>
