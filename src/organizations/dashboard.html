<template>
  <header network.to-view="networkName"></header>

  <div ref="dashboardElement" class="dashboard-main-content animated fadeIn">

    <div class="dashboard-header">
      <pageloading if.bind="loading" icononly="true" class="main-spinner"></pageloading>
      <img else class="logo" src="../../static/dutchx-blue.svg" />
      <div class="title">Welcome to the DutchX Initializer</div>
    </div>

    <div class="propositionsSection">
      <div class="row">
        <div class="col-sm-4 proposition">
          <div class="icon"><img src="../../static/icon-better-way-to-trade.svg" /></div>

          <div class="title first">A Better Way To Trade</div>

          <div class="body">
            The DutchX is a fully decentralized trading protocol utilizing the Dutch auction principle to mitigate
            many harmful trading practices such as frontrunning, low liquidity, and third party risk.
          </div>
        </div>
        <div class="col-sm-4 proposition">
          <div class="icon"><img src="../../static/icon-completely-decentralized.svg" /></div>

          <div class="title second">Completely Decentralized</div>

          <div class="body">A community DAO gives traders, market makers, and members the unique ability to govern
            the DutchX,
            allowing them to list tokens, manage fees, update the protocol, and more!</div>
        </div>
        <div class="col-sm-4 proposition">
          <div class="icon"><img src="../../static/icon-holographic-governance.svg" /></div>

          <div class="title third">Holographic Governance</div>

          <div class="body">Holographic consensus enables the DAO to easily scale, onboarding more traders,
            liquidity providers, and protocol hackers to its trading ecosystem.</div>
        </div>
      </div>
    </div>

    <div class="initializationSection">
      <div class="row">
        <div class="col-8 offset-2">
          <div class="title">The Initialization Phase</div>
          <div class="body">
            <div class="body">To launch the DutchX DAO there needs to be an initial allocation of user
              reputation which will accord decision-making voting power.
              Over the course of the next three months anyone will be able to participate and
              receive reputation in four ways, by:</div>
            <div class="list-items">
              <div class="list-item"><span class="bullet">1</span>Locking GNO tokens</div>
              <div class="list-item"><span class="bullet">2</span>Locking ETH</div>
              <div class="list-item"><span class="bullet">3</span>Linking locked MGN tokens</div>
              <div class="list-item"><span class="bullet">4</span>Bidding for reputation with DAOstack GEN tokens</div>
            </div>

            <div class="box">You will be able to redeem reputation and all locked ETH or tokens will be
              automatically unlocked at
              the close of the initialization phase, ending ${lockingPeriodEndDate | date:'friendly'}.</div>
          </div>
        </div>
      </div>
    </div>

    <div if.bind="avatarLoaded">
      <div class="schemesSection">
        <div if.bind="!schemesLoaded">
          <pageloading></pageloading>
        </div>
        <div else>
          <div class="row justify-content-around" id="accordion_arc_schemes" role="tablist" show.bind="dutchXSchemes.length">
            <div class="col-12 col-md-4" style="min-width: 25rem">
              <div class="body">How would you like to obtain reputation in DutchX?</div>
              <ul class="list-group clean dashboard-schemes">
                <li class="list-group-item" repeat.for="scheme of dutchXSchemes">
                  <div class="scheme-use-button" data-toggle="collapse" data-target="#${scheme.name}" aria-expanded="false"
                    aria-controls="#${scheme.name}">
                    <table>
                      <tbody>
                        <tr>
                          <td style="width:10%">
                            <div class="scheme-icon">
                              <img class="not-selected" src.one-time="dutchXSchemeConfigs.get(scheme.name).icon" />
                              <img class="selected" src.one-time="dutchXSchemeConfigs.get(scheme.name).icon_hover" />
                            </div>
                          </td>
                          <td style="text-align:left; width:10%; white-space:nowrap">
                            <div class="scheme-name">
                              ${scheme.friendlyName}
                            </div>
                          </td>
                          <td style="text-align:right; width:80%">
                            <div class="scheme-name">
                              <div style="display:inline-block; width:100%; text-align: right;">
                                <div class="scheme-arrow-down"><span class="material-icons">keyboard_arrow_down</span></div>
                                <div class="scheme-arrow-up"><span class="material-icons">keyboard_arrow_up</span></div>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div id.bind="scheme.name" class="scheme-dashboard collapse" data-parent="#accordion_arc_schemes">
                    <compose view-model.bind="getDashboardView(scheme)" model.bind="schemeDashboardViewModel(scheme)"></compose>
                  </div>
                </li>
              </ul>
            </div>
            <div class="col-12 col-md-5">
              <div class="pie-chart">
                <div class="body">On ${lockingPeriodEndDate | date:'friendly'} the initialization phase will
                  end and reputation will be redeemable</div>
                <div class="chart">
                  <img src="../../static/ds_dutchx_pie_chart_01-1.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="redeemSection">
        <div class="row">
          <div class="col-6 offset-3">
            <div class="title">Redeem Reputation</div>
            <div class="body">
              The DutchX initialization phase will end on ${lockingPeriodEndDate | date:'friendly'}.
              After that time you will be able to redeem your earned reputation simply by clicking the 'Redeem'
              button below.
              The total amount of reputation you have earned will be transferred to your ETH address.
            </div>
            <div class="redeem-controls">
              <button id="globalRedeemBtn" class="btn btn-outline-secondary" disabled.bind="!canRedeem" click.delegate="redeem()">Redeem</button>
              <div if.bind="!canRedeem">The redemption phase has not yet begun</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer if.bind="avatarLoaded"></footer>
</template>
