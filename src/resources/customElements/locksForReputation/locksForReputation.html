<template>
  <div class="pageloader" if.bind="loading" class="margin-top: 1.5rem;">
    <pageloading>Loading locks...</pageloading>
  </div>
  <table else class="table">
    <thead class="thead-light">
      <tr>
        <!-- <th>Lock Id</th> -->
        <th style="text-align:left;width: 20%;">Amount</th>
        <th>In</th>
        <th>Releasable After</th>
        <th style="text-align: center">Release</th>
      </tr>
    </thead>
    <tbody>
      <tr if.to-view="_locks.length === 0">
        <td colspan="100" style="text-align: center; padding-top: 1rem">
          No locks have been submitted
        </td>
      </tr>
      <tr repeat.for="lock of _locks">
        <!-- <td>${lock.lockId }</td> -->
        <td style="text-align:left;padding-top: 1.3rem;">${lock.amount | ethwei}</td>
        <td style="padding-top: 1.3rem;">${lock.units}</td>
        <td style="padding-top: 1.3rem; white-space:nowrap">
          ${lock.releaseTime | date:'table-date' }</td>
        <td><button style="padding-bottom: 0" if.to-view="lock.canRelease" click.delegate="_release(lock)" class="btn btn-link">Release</button></td>
      </tr>
    </tbody>
  </table>
</template>
