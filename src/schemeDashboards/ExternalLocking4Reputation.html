<template>
  <div class="pageloader" if.bind="!loaded">
    <pageloading></pageloading>
  </div>
  <div else>
    <instructions><p>Your MGN tokens are locked by default in the DutchX smart contract.
    Reputation will be distributed to all MGN holders who opt in on receiving DutchX DAO reputation.
    All you need to do is activate this option here.</p>

<p>&bull;&nbsp;Please make sure you are connected in MetaMask with the same ETH address that holds your MGN tokens.</p></instructions>

    <div class="scheme-dashboard-body">
      <div class="message" if.to-view="lockingPeriodHasNotStarted">
        <span>${msUntilCanLockCountdown | timespan:"seconds"}</span>
        until the 24-hour MGN locking period begins.
      </div>

      <div class="message" if.to-view="inLockingPeriod && !alreadyLocked">
        <span>${msRemainingInPeriodCountdown | timespan:"seconds"}</span>
        remaining to lock MGN Tokens.
      </div>

      <div class="message" if.to-view="lockingPeriodIsEnded">The locking period has ended, you can't yet activate lock.</div>

      <div class="message" if.to-view="inLockingPeriod && alreadyLocked">You have activated your lock.</div>

      <form>

        <div if.to-view="inLockingPeriod && !alreadyLocked" class="form-group">
          <spinbutton onclick.call="lock()" css="btn-submit btn-sm" as-button="true" text="Activate" spin.to-view="locking"
            title.to-view="locking ? 'Activating lock...' : 'Activate Lock'"></spinbutton>
        </div>

        <!-- <div if.bind="lockingPeriodIsEnded">
          <div class="row">
            <div class="col-12">
              <div if.to-view="!userScore" style="margin-top: 1rem; text-align: center;">You have nothing to redeem</div>
              <div else class="form-group bmd-form-group" style="text-align:center">
                <button class="btn-submit clearWidth" click.delegate="redeem()">Redeem Reputation</button>
              </div>
            </div>
          </div>
        </div> -->
      </form>
    </div>
  </div>
</template>
