    <div else>
      <div if.bind="!loading">
        <table class="table">
          <thead>
            <th>Symbol</th>
            <th>Is Liquid</th>
          </thead>
          <tbody>
            <tr repeat.for="token of tokens">
              <td>${token.symbol}</td>
              <td style>${token.isLiquid ? "yes" : "no"}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
