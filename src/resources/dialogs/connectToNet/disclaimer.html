        </span>2.2.14.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>DAO Admin Scheme</b>”: a Smart Contract that
        allows - by way of Proposal<i> - </i>giving control over the administrative and
        constitutional functions of the dxDAO, namely:</span></p>

    <p
      class=MsoNormal
      style='margin-left:2.5in;text-indent:-.25in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >1)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >Adding/deleting
        dxDAO Schemes;</span></p>

    <p
      class=MsoNormal
      style='margin-left:2.5in;text-indent:-.25in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >2)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >Changing
        the Governance Parameters of any dxDAO Scheme.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.15.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>DAOstake</b>”: GEN amount by which the dxDAO
        Smart Contracts automatically stake against any Proposal, which is calculated
        by multiplying the DAOStake Co-efficient with the average Downstake of all
        outstanding Boosted Proposals, so long as the DAOstake is equal or larger than
        the Minimum DAOStake. Where the DAOstake would be lower than the Minimum
        DAOStake, the Minimum DAOStake applies.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.16.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>DAOstake Coefficient</b>”: a factor of 0.1
        for all dxDAO Schemes. </span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.17.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>DAOstack’s Framework</b>”:  Smart Contract
        framework for decentralised autonomous organisations developed by DAOstack
        based on its Genesis Protocol v. 0.0.1-rc.19.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.18.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >“<b>Digital Signature</b>”: </span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >a
        transaction on the Ethereum Blockchain, which confirms that a person controls a
        respective Wallet address and which includes the hash to this Participation
        Agreement. </span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.19.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >“<b>Digitally Signed</b>” means executing
      </span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >a
        transaction on the Ethereum Blockchain that includes a hash to this
        Participation Agreement.<span style='color:black'> </span></span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.20.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Distributed</b> <b>Heterarchical Network</b>”:
        A network where the elements of the organisation are distributed and unranked,
        such as, for purposes of illustration, Bitcoin or Ethereum<span style='background:white'>.</span></span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.21.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Dispute</b>”: any dispute arising out of or
        in connection with this Agreement, including any question regarding its
        existence, validity or termination as well as any tort or other non-contractual
        claim.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.22.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Downstake</b>”: GEN staked against the
        acceptance of a Proposal. </span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.23.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >“<b>DutchX</b>”: an open trading
        protocol for ERC20 tokens </span><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      >designed <span style='color:
black'>by Gnosis </span>utilising <span style='color:black'>the Dutch auction
          mechanism.</span></span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.24.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>dxDAO</b>”: a Distributed Heterarchical
        Network, regularly referred to as a decentralised autonomous organisation (a
        “DAO”), created by the deployment of the Foundational Code, which allows the
        dxDAO Reputation Holders to interact and manage resources transparently, and to
        which this Agreement refers.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.25.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >“<b>dxDAO </b></span><b><span
          lang=EN
          style='font-size:10.0pt;line-height:115%;'
        >Participant”</span></b><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;;
color:black'
      >: a person who </span><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      >D<span style='color:black'>igitally
        </span>S<span style='color:black'>igned this Participation Agreement, including
          an</span>y dxDAO Reputation Holder<span style='color:black'>.</span></span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.26.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>dxDAO Reputation Holder</b>”: the owner(s) of
        an Ethereum address with an amount of Reputation.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.27.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>dxDAO Schemes</b>”: the DAO Admin Scheme, the
        DutchX Scheme, and the Reward Contribution Scheme.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.28.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>dxDAO Smart Contracts</b>”: set of Smart
        Contracts based on DAOstack’s Framework, including the dxDAO Schemes and the
        Governance Parameters, and the Vote Staking Smart Contracts.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.29.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>dxDAO Stakeholder</b>”: a person who
        participates in the governance processes of the dxDAO, including a dxDAO
        Reputation Holder, a dxDAO Participant, a Predictor and Proposer.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.30.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>DutchX Scheme</b>”: a Smart Contract that
        allows interaction with the DutchX<i> </i>by way of Proposal to exercise any of
        the Auctioneering Powers.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.31.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Expire</b>”: A Regular Proposal expires at
        the end of the Regular Proposal Voting Period, if it neither met the
        Non-Boosted Acceptance Threshold nor its complement, the Non-Boosted Rejection
        Threshold, during the Regular Proposal Voting Period.  </span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.32.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>External Call</b>”: A function call to the
        dxDAO Smart Contracts executed by any Wallet address to effect a change in the
        Proposal’s state in accordance with the consensus rules. </span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.33.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>External Call Reward</b>”: GEN amount paid to
        a person placing an External Call to execute a Boosted Proposal, which is
        (t/150)% but at most 10% of the total Upstake of the respective Boosted
        Proposal, where <i>t </i>is the number of seconds passed since the conclusion
        of Proposal voting.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.34.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >“<b>Force Majeure Event</b>”: any
        event beyond </span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >O<span style='color:black'>ur reasonable control,
          including, but not limited to, flood, extraordinary weather conditions,
          earthquake, or other act of God, fire, war, insurrection, riot, labor dispute,
          accident, action of government, communications, power failure, or equipment or
          software malfunction or bugs including network splits or Forks or unexpected
          changes in a network upon which the provision of the </span>Vote Staking
        Interface and the coordination of the Vote Staking Period <span style='color:black'>rely,</span> as well as hacks, phishing attacks,
        distributed denials of service or any other security attacks on the
        Foundational Code<span style='color:black'>.</span></span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.35.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >“<b>Fork</b>”: a change to the
        underlying protocol of a blockchain that results in more than one version of
        that blockchain</span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.36.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Foundational Code</b>”: the dxDAO-, Automatic
        MGN Counting and Reputation distribution- Smart Contracts and the integration
        between such Smart Contracts and the DutchX.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.37.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Freeze Period</b>”: the time period between
        the end of the Vote Staking Period and the Governance Period.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.38.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>GEN</b>”: DAOstack’s native ERC20 token.</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.39.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Governance Parameters</b>”: the Non-Boosted
        Acceptance Threshold, Non-Boosted Rejection Threshold, Regular Proposal Voting
        Period, Boosted Proposal Voting Period, Boosting Threshold, Boosting Threshold
        Constant, Quiet Ending Period, Proposer Reward, Pre-Boost Voting Reputation
        Stake, DAOstake, Minimum DAOstake, DAOstake Coefficient, Pending Proposal
        Period and External Call Reward.</span></p>

        style='font-size:10.0pt;line-height:115%'

        </span>2.2.40.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Governance Period</b>”: The open-ended time
        period starting at 12:00 GMT on 14 July 2019 with the simultaneous activation
        of all dxDAO Schemes. </span></p>

      class=MsoNormal

        </span>2.2.41.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Governance Subsidy</b>”: Balance of GEN held
        in the dxDAO Smart Contracts used as DAOStake and any other purpose authorised
        by way of Proposal by the dxDAO Reputation Holders.</span></p>

        </span>2.2.42.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Initial Reputation</b>”: 980,000 Reputation
        distributed during the Vote Staking Period.</span></p>

      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'

        </span>2.2.43.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >“<b>Liquidity Contribution</b>”: An
        amou</span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >nt of up to 0.5% of the DutchX user’s total trading volume,
        which is added as a sell volume in the subsequent auction of the same trading
        pair to increase the liquidity on t<span style='color:black'>he DutchX. Th</span>is
        Liquidity Contribution is not a fee extracted from the DutchX.<span style='color:black'> </span>Where a DutchX user has OWL in their Wallet, OWL
        may be used to settle up to 50% of the Liquidity Contribution, which are
        automatically burned thereafter.</span></p>

        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'

'
      >“<b>Minimum DAOStake</b>”: Minimum GEN amount

        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Non-Boosted Acceptance Threshold</b>”: the
        percentage of Reputation votes required for a Regular Proposal to be accepted,
        which is for all dxDAO Schemes more than 50% of the outstanding Reputation of
        the dxDAO (i.e. the absolute majority).</span></p>

    <p
      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'

        </span>2.2.48.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Non-Boosted Rejection Threshold</b>”: the
        percentage of Reputation votes required for a Regular Proposal to be rejected
        by vote (as distinguished from rejection by expiration), which is for all dxDAO
        Schemes 50% or more of the outstanding Reputation of the dxDAO.</span></p>

      class=MsoNormal
      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.49.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>OWL</b>”: an ERC20 token that may be
        generated by locking GNO, Gnosis’ native ERC20 token, whereby 1 OWL is valued
        equivalent to 1 USD for use on Gnosis’ protocols and platforms.</span></p>

        </span>2.2.50.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'

        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'

        Level drops below its earlier Boosting Threshold at any point during the
        Pending Proposal Period.</span></p>

margin-left:1.5in;text-indent:-1.5in'

        </span></span><span

'
      >“<b>Pending Proposal Period</b>”: the period a
        Pending Proposal stays pending after having passed its Boosting Threshold and
        is for Proposals affecting:</span></p>

        </span>2.2.52.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span

'

    <p

        </span>2.2.53.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Pre-boost Voting Reputation Stake</b>”: in
        each dxDAO Scheme, 4% of a dxDAO Reputation Holder’s Reputation deducted for
        voting on a Regular Proposal or a Proposal prior to it being boosted, and
        returned to the dxDAO Reputation Holder, if the dxDAO Reputation Holder’s vote
        aligns with the voting outcome, and retained, where this is not the case. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;

        </span>2.2.54.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><b><span
          lang=EN
          style='font-size:10.0pt;line-height:115%;
'
        >“Predictor”</span></b><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >: person
        participating in the Prediction Challenge. </span></p>

    <p

      style='margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.55.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >“<b>Prediction Challenge</b>”: a mechanism built
        into the dxDAO Proposal process that involves: </span></p>

    <p
      class=MsoNormal
      style='margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.55.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >the dxDAO automatically staking the DAOstake
        against a Proposal’s acceptance; </span></p>

    <p
      class=MsoNormal
      style='margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.55.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >allowing anyone to stake GEN in favour of or
        against a Proposal;</span></p>

    <p
      class=MsoNormal
      style='margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.55.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >in the case of an accepted or rejected Boosted
        Proposal, paying the total Upstake (minus the External Call Reward) and the
        total Downstake to the Predictors, whose predictions were aligned with the
        correct outcome, distributed in proportion to their share of the GEN staked on
        the correct outcome;</span></p>

    <p
      class=MsoNormal
      style='margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>2.2.55.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >in the case of a Regular Proposal decided by
        vote, paying the total GEN staked on the correct outcome and incorrect outcome
        to the Predictors, whose predictions were aligned with the correct outcome,
        distributed in proportion to their share of the GEN staked on the correct
        outcome;</span></p>

    <p
      class=MsoNormal
      style='margin-left:2.0in;text-indent:-2.0in'

        style='font-size:10.0pt;line-height:115%;
;color:black'
      >Under no </span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      >circumstances<span style='color:black'> may the locked tokens</span> <span style='color:black'>be
          unlocked prior to the end of the chosen locking period.</span></span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.2.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >50% (500k) of the Initial Reputation
        is distributed to those dxDAO </span><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      >Participants <span style='color:black'>who actively <i>register MGN </i>through registering their
          Wallets, which contain or will contain </span>MGN<span style='color:black'>. </span></span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:2.0in;text-indent:-2.0in'
    ><span

        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.2.3.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Prior to 11:59 GMT on 27 June 2019 Wallets may be
        registered via the Vote Staking Interface for Automatic MGN Counting, which
        occurs between 12:00 GMT on June 27, 2019 and 11:59 on June 28, 2019<span style='color:black'>.</span></span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.2.3.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Where MGN accrue in or are added to a registered
        Wallet after Automatic MGN Counting, the MGN are not counted towards such dxDAO
        Participant’s Reputation allocation. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.2.3.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >dxDAO Participants who have not registered their
        Wallets for Automatic MGN Counting may manually register for MGN counting
        between 12:00 GMT on 27 June 2019 and before 11:59 GMT on 28 June 2019.
        However, registration close to the end of the Vote Staking Period is not advised
        due to potential congestion on the Ethereum Blockchain. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.2.3.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Reputation will be allocated in proportion to the
        sum of scores of all dxDAO Participants of that particular category.<span style='color:black'>  </span></span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.5in;text-indent:-1.5in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.2.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >10% (100k) of the Initial Reputation
        will be distributed to those dxDAO Partic</span><span
        lang=EN
        style='font-size:
10.0pt;line-height:115%;'
      >ipants who<span style='color:black'> participat</span>e<span style='color:black'> in any</span>,
        <span style='color:black'>some or all of 10 consecutive GEN auctions, where</span>by<span style='color:black'> each auction contains 1% (10k) of Initial Reputation. </span></span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.2.4.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
;color:black'
      >At the end of the Vote Staking
        Period, every </span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >auction participant <span style='color:black'>will
          be awarded Reputation proportionally to the amount of GEN they bid in an
          auction relative to the total amount of GEN bid by all participants in that <i>same
          </i>auction. </span></span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:2.0in;text-indent:-2.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.2.4.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >The collected GEN become the property of the
        dxDAO constituting the initial funding of the Governance Subsidy. They <i>cannot
        </i>be reclaimed by the auction participants. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>4.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >DxDAO Participants may gain Reputation
        cumulatively by using any or all of the methods in the categories described in
        clause 4.2 by direct interaction with the Vote Staking Smart Contracts or via
        the Vote Staking Interface. <span style='color:black'> </span></span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >&nbsp;</span></p>

    <ol
      style='margin-top:0in'
      start=5
      type=1
    >
      <li
        class=MsoNormal
        style='color:black;margin-top:1.0pt;margin-bottom:1.0pt'
      ><b><span
            lang=EN
            style='font-size:10.0pt;line-height:115%;;
     color:windowtext'
          >FUNCTIONING OF THE GOVERNANCE PERIOD</span></b></li>
    </ol>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Subject the occurrence of a Force Majeure Event,
        in the Freeze Period the Companies will cease any and all controls over the
        dxDAO Smart Contracts, which become fully controlled by the dxDAO with the
        start of the Governance Period. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >In the Governance Period, all dxDAO decisions
        shall be taken by way of Proposal by the dxDAO Reputation Holders in accordance
        with the Governance Parameters and the dxDAO Schemes. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;;color:black'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Changes to the Governance Parameters may be made
        by way of Proposal within the DAO Admin Scheme.</span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Proposals may be submitted by any Wallet address.
      </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Each Proposal is subject to a Prediction
        Challenge until it becomes a Boosted Proposal.  As part of the Prediction
        Challenge, the dxDAO automatically stakes the DAOStake against the acceptance
        of the Proposal. Any Holder of GEN may also stake with GEN either in favour or
        against a Proposal. Where a Proposal’s Confidence Level exceeds the Boosting
        Threshold, the Proposal becomes a Pending Proposal. If at any time during the
        Pending Proposal Period, a Pending Proposal’s Confidence Level falls below the
        Earlier Boosting Threshold, a Pending Proposal reverts back to being a Regular
        Proposal.</span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >A Pending Proposal becomes a Boosted Proposal if
        (1) the Pending Proposal Period has ended, (2) its Confidence Level is above
        the then current Boosting Threshold and (3) an External Call is made to boost
        it. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.7.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Predictions on Boosted Proposals are not
        possible.</span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.8.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >A Boosted Proposal passes if the Boosted Proposal
        receives more Reputation votes in its favour than against it. A Boosted
        Proposal fails if the Boosted Proposal receive more Reputation votes against it
        than in its favour. Boosted Proposals are open for vote by dxDAO Reputation
        Holders for the length of the Boosted Proposal Voting Period subject to the
        Quiet Ending Period, if any.</span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.9.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >A Regular Proposal is accepted if and when the
        number of Reputation votes in favour of the Proposal meets the Non-Boosted
        Acceptance Threshold. A Regular Proposal is rejected if and when the number of
        Reputation votes against the Regular Proposal meets the Non-Boosted Rejection
        Threshold. Regular Proposals Expire with the end of the Regular Proposal Voting
        Period, if they have neither been accepted nor rejected <i>by vote</i>. </span></p>

    <p
      class=MsoNormal
      style='margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.10.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Where within the length of the Quiet Ending
        Period prior to the expected end of the Boosted Proposal Voting Period, a
        Reputation vote changes the expected voting outcome, the Boosted Proposal
        Voting Period is extended such that voting on the Proposal remains open for the
        length of another Quiet Ending Period. This process is repeated until no
        decision change occurs within the respective Quiet Ending Period. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.11.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >To accept and reject a Boosted Proposal after the
        end of the voting period, a person may place an External Call for which the
        person is paid the External Call Reward. This External Call Reward is
        subtracted from the Upstake on the Boosted Proposal. </span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.12.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
        style='font-size:10.0pt;line-height:115%;
'
      >Where a Boosted Proposal is accepted, the total
        Upstake (minus the External Call Reward) together with the total Downstake will
        be paid to the aligned Predictors, distributed in proportion to their share of
        the total Upstake. Where a Boosted Proposal is rejected, the total Downstake
        together with the total Upstake (minus the External Call Reward) is paid to the
        aligned Predictors, distributed  in proportion to their share of the total
        Downstake. <span style='background:yellow'> </span></span></p>

    <p
      class=MsoNormal
      style='margin-top:1.0pt;margin-right:0in;margin-bottom:1.0pt;
margin-left:1.0in;text-indent:-1.0in'
    ><span
        lang=EN
        style='font-size:10.0pt;
line-height:115%;'
      ><span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>5.13.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span
        lang=EN
