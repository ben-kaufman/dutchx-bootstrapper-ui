<template>
  <div class="pageloader" if.bind="loading" class="margin-top: 1.5rem;">
    <pageloading>Loading locks...</pageloading>
  </div>
  <table else class="table locksForRep">
    <thead class="thead-light">
      <tr>
        <!-- <th>Lock Id</th> -->
        <th style="text-align:left;width: 20%;">Amount</th>
        <th>Of</th>
        <th>Releasable</th>
        <th style="text-align: center">Release</th>
      </tr>
    </thead>
    <tbody>
      <tr if.to-view="_locks.length === 0">
        <td colspan="100" style="text-align: center; padding-top: 1rem">
          You have not yet submitted any locks
        </td>
      </tr>
      <tr repeat.for="lock of _locks">
        <!-- <td>${lock.lockId }</td> -->
        <td>${lock.amount | ethwei}</td>
        <td>${lock.units}</td>
        <td style="white-space:nowrap">
          ${lock.releaseTime | date:'table-date' }</td>
        <td style="text-align:center;"><button style="padding-bottom: 0;padding-top: 0" if.to-view="!lock.canRelease"
            click.delegate="_release(lock)" class="btn btn-link">Release</button>
          <div else>n/a</div>
        </td>
      </tr>
    </tbody>
  </table>
</template>
