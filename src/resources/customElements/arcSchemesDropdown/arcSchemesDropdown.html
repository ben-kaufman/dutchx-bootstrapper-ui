<template>

  <div show.bind="schemes.length" class="dropdown">
    <a class="dropdown-toggle arc-schemes-dropdown-button"
      href="#"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <slot name="buttonText"><span class="font-weight-bold">${scheme ? scheme.friendlyName : 'Select a Scheme'}</span></slot>
    </a>
    <ul class="dropdown-menu" aria-labelledby="arcSchemesDropdown">
      <li class="dropdown-item" click.delegate="onItemClick(scheme)" repeat.for="scheme of schemes">${scheme.friendlyName}</li>
    </ul>
  </div>

  <div show.bind="!schemes.length">
    <slot name="noSchemes"></slot>
  </div>
</template>
