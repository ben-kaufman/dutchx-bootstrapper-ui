<template>
  <div class="pageloader" if.bind="!loaded">
    <pageloading></pageloading>
  </div>
  <div else>
    <instructions>Your MGN tokens are locked by default in the DutchX smart contract. Reputation will be distributed to
      all MGN holders who opt in on receiving DutchX DAO reputation. All you need to do is activate this option here.</instructions>

    <div class="scheme-dashboard-body">
      <div if.to-view="isYetToLock">
        <span>${msUntilCanLockCountdown() | timespan:"seconds" & signal:'mgnLockingCountdown'}</span>
        until the 24-hour MGN locking period begins
      </div>

      <div if.to-view="canLock">
        <span>${msRemainingInPeriodCountdown() | timespan:"seconds" & signal:'mgnLockingCountdown'}</span>
        remaining to lock MGN Tokens
      </div>

      <div if.bind="!isYetToLock && !canLock">The MGN locking period has ended.</div>

      <div if.to-view="canLock && alreadyLocked">You have already submitted a lock</div>

      <form if.to-view="canLock && !alreadyLocked">

        <div class="form-group bmd-form-group">
          <button class="btn-submit clearWidth" click.delegate="lock()">Activate</button>
          <!-- <spinbutton onclick.call="refresh()" css="btn btn-secondary btn-sm" as-button="true" text="Refresh"
              spin.to-view="refreshing" title="Refresh"></spinbutton> -->
        </div>

        <!-- <div if.bind="lockingPeriodIsEnded">
          <div class="row">
            <div class="col-12">
              <div if.to-view="!userScore" style="margin-top: 1rem; text-align: center;">You have nothing to redeem</div>
              <div else class="form-group bmd-form-group" style="text-align:center">
                <button class="btn-submit clearWidth" click.delegate="redeem()">Redeem Reputation</button>
              </div>
            </div>
          </div>
        </div> -->
      </form>
    </div>
  </div>
</template>
