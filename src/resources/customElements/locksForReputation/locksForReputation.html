<template>
  <div if.to-view="_locks.length === 0">There are no locks to show</div>
  <table else class="table">
    <thead class="thead-light">
      <tr>
        <!-- <th>Lock Id</th> -->
        <th style="text-align:center">Now Locked</th>
        <th>Locking Period End Date</th>
        <th if.to-view="anyCanRelease && !noReleaseFunction">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="lock of _locks">
        <!-- <td>${lock.lockId }</td> -->
        <td style="text-align:center;padding-top: 1.3rem;">${lock.amount | ethwei}</td>
        <td style="padding-top: 1.3rem;">${lock.releaseTime | date:'friendlyDateTime' }</td>
        <td if.to-view="anyCanRelease && !noReleaseFunction"><button if.to-view="lock.canRelease" click.delegate="_release(lock)"
            class="btn btn-secondary btn-sm">Release</button></td>
      </tr>
    </tbody>
  </table>
</template>
